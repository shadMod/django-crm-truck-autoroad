{% load static %}
<section class="ftco-section">
	<div class="container-fluid px-4">

		<div class="row justify-content-center">
			<div class="col-md-12 heading-section text-center ftco-animate mb-5">
				<span class="subheading">
					What we offer
				</span>
				<h2 class="mb-2">
					Choose Your Car
				</h2>
			</div>
		</div>

		<div class="row">
			{% for obj in vehicle_list %}
			<div class="col-md-3">
				<div class="car-wrap ftco-animate">
					<div class="img d-flex align-items-end"
						 style="background-image: url({% static 'libs/imgs/audi-car.jpg' %});">
						<div class="price-wrap d-flex">
							<span class="rate">
								â‚¬ {{ obj.price }}
							</span>
						</div>
					</div>
					<div class="text p-4 text-center">
						<h2 class="mb-0">
							<a href="car-single.html">
								{{ obj.title }}
							</a>
						</h2>
						<span>
							{{ obj.brand.title }}
						</span>
						<p class="d-flex mb-0 d-block">
							<a href="#" class="btn btn-black btn-outline-black mr-1">
								Chiedi info
							</a>
							<a href="{{ obj.get_absolute_url }}" class="btn btn-black btn-outline-black ml-1">
								Vedi dettagli
							</a>
						</p>
					</div>
				</div>
			</div>
			{% endfor %}
		</div>

	</div>
</section>
